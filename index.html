<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
  box-sizing: border-box;
}
  </style>
</head>
<body style="background-color: pink;">
  <div class="flex-container">
  <div class="flex-item-left">
    <img src="image-product-desktop.jpg" width="100%"  class="img1">
    <img src="image-product-mobile.jpg" width="100%"  class="img2">
  </div>
  <div class="flex-item-right">
    <p style="letter-spacing: 2px; ">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div style="display: flex;">
        <p><span class="price">$149.99</span></p>
        <p class="price1">$169.99</p>
      </div>
      <button class="btn"><img src="images/icon-cart.svg" alt=""> &nbsp;Add to Cart</button>
  </div>
</div>
